      summary: 'API: Get list all example'
      tags:
      - Example
      parameters:
      - name: Accept-Language
        in: header
        example: ja
        schema:
          type: string
      - name: page
        in: query
        example: 1
        description: Page number of list items
        schema:
          type: integer
      security:
      - bearer_auth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
