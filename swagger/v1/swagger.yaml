---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/user/{example_id}/example":
    post:
      summary: 'API: Create example data'
      tags:
      - Example
      parameters:
      - name: Accept-Language
        in: header
        example: ja
        schema:
          type: string
      - name: example_id
        required: true
        in: path
        example: '1'
        description: Prefecture ID
      security:
      - bearer_auth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  example:
                    type: object
                    "$ref": "#/components/schemas/detail_example"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/bad_request"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/not_found"
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/unprocessable_entity"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/server_error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: 観光スポット
                  description: Category of the custom data
                name:
                  type: string
                  example: 大通公園
                  description: Name of the custom data
                description:
                  type: string
                  example: "「雪まつり」の会場としても全国に知られる有名スポット"
                  description: Description of the custom data
                url:
                  type: string
                  example: https://odori-park.jp/
                  description: URL of the custom data's website
        required: true
  "/api/v1/user/example/{id}":
    get:
      summary: 'API: Get detail example'
      tags:
      - Example
      parameters:
      - name: Accept-Language
        in: header
        example: ja
        schema:
          type: string
      - name: id
        required: true
        in: path
        example: '1'
        description: Example ID
      security:
      - bearer_auth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  prefecture:
                    type: object
                    "$ref": "#/components/schemas/detail_example"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/bad_request"
        '404':
          description: Not Found
